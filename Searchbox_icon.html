<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Box Design</title>
    <link rel="stylesheet" href="searchbox_icon.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
  </head>
  <body>
    <div class="container1">
      <nav>
        <ul>
          <li>HOME</li>
          <li>CONTACT</li>
          <li>ABOUT</li>
        </ul>

        <div class="wrapper">
          <input
            type="text"
            class="input"
            placeholder="What are you looking for?"
          />
          <div class="searchbtn"><i class="fas fa-search"></i></div>
        </div>
      </nav>
    </div>
  </body>
</html>
